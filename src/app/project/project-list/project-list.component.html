<div class="projects-portfolio">
  <ul class="project-box">
    <div *ngFor="let project of projects" (click)="selectProjectHandler($event)">
      <li class="project-content">
        <a routerLink="/detail/{{ project._id }}">
          <h1>{{ project.title }}</h1>
          <p>{{ project.year }}</p>
          <p>{{ project.description}}</p>
        </a>
        <img src="{{project.imageUrl}}" class="gallery-img" onclick="details()" />
      </li>
    </div>
  </ul>
</div>
